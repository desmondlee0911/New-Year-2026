<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    <style>
        /* --- 1. Âü∫Á°ÄËÆæÁΩÆ --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #000000 0%, #0b1026 50%, #1b0e29 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px 0;
        }

        /* --- 2. ÊòüÁ©∫ËÉåÊôØ --- */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: var(--opacity);
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
        }

        /* --- 3. ÂÆπÂô®‰∏éÊ†áÈ¢ò --- */
        .container { z-index: 10; text-align: center; width: 100%; max-width: 600px; padding: 0 20px; }

        h1.main-title {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 25px;
            background: linear-gradient(to right, #fff, #a5b4fc, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(165, 180, 252, 0.3);
            animation: textGlow 3s infinite alternate;
            transition: opacity 0.5s ease; /* ‚úÖ Ê∑°Âá∫ÊïàÊûú */
        }
        @keyframes textGlow {
            0% { filter: drop-shadow(0 0 2px rgba(255,255,255,0.5)); }
            100% { filter: drop-shadow(0 0 10px rgba(165, 180, 252, 0.8)); }
        }

        /* --- 4. ÁÖßÁâáÊ†∑Âºè --- */
        .photo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(165, 180, 252, 0.3));
            box-shadow: 0 0 30px rgba(79, 172, 254, 0.4);
            animation: photoEnter 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }
        .user-photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.9);
        }
        @keyframes photoEnter {
            from { opacity: 0; transform: scale(0.5) rotate(-10deg); }
            to { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        /* --- 5. ÊåâÈíÆ‰∏éÂÄíËÆ°Êó∂ --- */
        #startBtn {
            padding: 14px 32px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.15);
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            backdrop-filter: blur(8px);
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        #startBtn:active { transform: scale(0.95); }

        .countdown-box {
            display: none;
            justify-content: center;
            gap: 12px;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .time-unit {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px 10px;
            min-width: 72px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .number { display: block; font-size: 2rem; font-weight: 700; color: #4facfe; }
        .label { font-size: 0.8rem; color: #ccc; margin-top: 5px; }

        /* --- 6. Á•ùÁ¶èËØ≠ --- */
        .greeting-message {
            display: none;
            font-size: 1.8rem;
            line-height: 1.6;
            color: #ffecd2;
            text-shadow: 0 0 20px rgba(255, 200, 100, 0.8);
            margin-top: 30px;
            animation: popIn 1s ease;
        }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }

        @media (max-width: 480px) {
            h1.main-title { font-size: 2.4rem; }
            .photo-container { width: 130px; height: 130px; }
            .number { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div id="stars-container"></div>

    <div class="container">
        <h1 class="main-title" id="headline">HAPPY NEW YEAR 2026</h1>

        <div class="photo-container">
            <img src="https://i.ibb.co/391xsDzW/mmexport1767177081104.jpg" class="user-photo" alt="Peggy">
        </div>

        <button id="startBtn">ÂºÄÂêØÊàëÁöÑ2026 ‚ú®</button>

        <div id="countdown" class="countdown-box">
            <div class="time-unit"><span class="number" id="days">00</span><span class="label">Â§©</span></div>
            <div class="time-unit"><span class="number" id="hours">00</span><span class="label">Êó∂</span></div>
            <div class="time-unit"><span class="number" id="minutes">00</span><span class="label">ÂàÜ</span></div>
            <div class="time-unit"><span class="number" id="seconds">00</span><span class="label">Áßí</span></div>
        </div>

        <div id="greeting" class="greeting-message">
            Peggy Áê£Ê∑á<br>WELCOME 2026 üéÜ Êñ∞Âπ¥Âø´‰πêÔºÅ
        </div>
    </div>

    <script>
        // 1. ÊòüÁ©∫ËÉåÊôØ
        const container = document.getElementById('stars-container');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            const size = Math.random() * 2 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            star.style.setProperty('--opacity', Math.random());
            container.appendChild(star);
        }

        // 2. ÂÄíËÆ°Êó∂ÈÄªËæë
        const targetDate = new Date("2026-01-01T00:00:00+08:00").getTime();
        let timer = null;

        document.getElementById("startBtn").addEventListener("click", function() {
            if (timer) return;
            this.style.display = "none";
            document.getElementById("countdown").style.display = "flex";

            timer = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    clearInterval(timer);

                    document.getElementById("countdown").style.display = "none";

                    // ‚úÖ Ê†áÈ¢òÊ∑°Âá∫ÂÜçÈöêËóèÔºàÊõ¥È°∫ÊªëÔºâ
                    const headline = document.getElementById("headline");
                    headline.style.opacity = "0";
                    setTimeout(() => {
                        headline.style.display = "none";
                    }, 500);

                    document.getElementById("greeting").style.display = "block";
                    return;
                }

                const d = Math.floor(distance / (1000 * 60 * 60 * 24));
                const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = d < 10 ? "0"+d : d;
                document.getElementById("hours").innerText = h < 10 ? "0"+h : h;
                document.getElementById("minutes").innerText = m < 10 ? "0"+m : m;
                document.getElementById("seconds").innerText = s < 10 ? "0"+s : s;
            }, 1000);
        });
    </script>
</body>
</html>
